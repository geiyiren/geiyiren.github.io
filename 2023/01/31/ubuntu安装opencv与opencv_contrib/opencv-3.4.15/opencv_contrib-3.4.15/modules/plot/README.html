<h1 id="Plot-Module"><a href="#Plot-Module" class="headerlink" title="Plot Module"></a>Plot Module</h1><p>Created by Nuno Moutinho</p>
<p>This Plot module allows you to easily plot data in 1D or 2D. You can change the size of the window, the limits of the axis and the colors of each element. You can also show in real time the plot you are building or save the plot as an image (png).</p>
